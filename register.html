<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в MentalHealth</title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <button class="btnLoginPsy-popup">Вход для психолога</button>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-box register">
            <h2>Регистрация для клиентов</h2>
            <form action="#" method="post"> 
                <input type="text" required placeholder="Введите имя" class="name">
            </form>
            <div class="input-box">
                <p><input type="tel" pattern="9-[0-9]{3}-[0-9]{2}-[0-9]{2}" required placeholder="+7(___)-(__)-(__)" class="phone"></p>
            </div>
            <form action="#" method="post"> 
                <input type="email" required placeholder="Эл.почта" class="email">
            </form>
            <div class="spam">
                <label>
                    <input type="checkbox" class="checkbox-spam">
                    <div class="checkbox-text-wrapper"> Хочу получать информацию о персональных предложениях и <br>
                        акциях
                    </div>
                </label>
            </div>
            <div class="agreement">
                <p class="agreement-text">Нажимая на "Зарегистрироваться", я соглашаюсь с условиями</p> 
                <a href="#" class="agreement-link">обработки персональных данных,</a>
                <a href="#" class="agreement-link">пользовательского соглашения,</a> <br>
                <a href="#" class="agreement-link">и Оферты</a>
            </div>
            <form action="#" method="post"> 
                <button type="submit" class="btn-popup">Зарегистрироваться</button>
            </form>
            <a href="#" class="reset">Уже есть аккаунт?</a>
        </div>
    </div>  
    <img src="src/images/image-3.svg" alt="Puzzle" class="puzzle-image">
    <script src="script.js"></script>
</body>


</html>
