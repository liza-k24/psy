<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрироваться в MentalHealth</title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">LOGO</a>
        <nav class="navigation">
            <button class="btnLoginPsy-popup">Вход для психолога</button>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-box register">
            <h2>Регистрация для клиентов</h2>
            <form action="#" method="post"> 
                <input type="text" required placeholder="Введите имя" class="name" id="name">
            </form>
            <div class="input-box">
                <p><input type="tel" required placeholder="+7(___)-(___)-(__)-(__)" class="phone" id="phone"></p>
            </div>
            <form action="#" method="post"> 
                <input type="email" required placeholder="Эл.почта" class="email" id="email">
            </form>
            <div class="spam">
                <label>
                    <input type="checkbox" class="checkbox-spam">
                    <div class="checkbox-text-wrapper"> Хочу получать информацию о персональных предложениях и <br>
                        акциях
                    </div>
                </label>
            </div>
            <div class="agreement">
                <p class="agreement-text">Нажимая на "Зарегистрироваться", я соглашаюсь с условиями</p> 
                <a href="#" class="agreement-link">обработки персональных данных,</a>
                <a href="#" class="agreement-link">пользовательского соглашения,</a> <br>
                <a href="#" class="agreement-link">и Оферты</a>
            </div>
            <form action="#" method="post"> 
                <button type="submit" class="btn-popup" id="register-action">Зарегистрироваться</button>
            </form>
            <a href="login.html" class="reset">Уже есть аккаунт?</a>
        </div>
    </div>  
    <img src="src/images/image-3.svg" alt="Puzzle" class="puzzle-image">
    <script src="script/script.js"></script>
</body>


</html>
